<!DOCTYPE html>
<style>
  #log,
  #url,
  input {
    white-space: pre-wrap;
    font-family: Fira Code, monospace;
    font-size: 1.1rem;
  }

  div,
  form {
    padding-bottom: 1rem;
  }

  #progress {
    color: lightgray;
  }
</style>
<div id="url"></div>
<div id="log"></div>
<script type="module">
  const log = document.querySelector("#log");

  // Polyfill to make ReadbableStream async iterable
  // See https://bugs.chromium.org/p/chromium/issues/detail?id=929585
  ReadableStream.prototype[Symbol.asyncIterator] = async function* () {
    const reader = this.getReader();
    try {
      while (true) {
        const { done, value } = await reader.read();
        if (done) return;
        yield value;
      }
    } finally {
      reader.releaseLock();
    }
  };

  const splitAtFirstColon = (s) => {
    const pos = s.indexOf(":");
    return [s.substring(0, pos), s.substring(pos + 1).trim()];
  };

  class BoardStreamer {
    writable;
    readable;
    controller = null;

    constructor() {
      this.writable = new WritableStream({
        write: (chunk) => this.write(chunk),
      });
      this.readable = new ReadableStream({
        start: (controller) => {
          this.controller = controller;
        },
      });
    }

    write(chunk) {
      const decoder = new TextDecoder();
      const s = decoder.decode(chunk);
      s.split("\n")
        .map((line) => line.trim())
        .filter((line) => line.length > 0)
        .forEach((line) => {
          if (line === "done") {
            this.controller?.close();
            return;
          }
          try {
            const [type, payload] = splitAtFirstColon(line);
            const data = JSON.parse(payload);
            this.controller?.enqueue({ type, data });
          } catch (e) {
            console.error(e);
          }
        });
    }
  }

  const createInputFromSchema = (schema, ticket) => {
    const input = document.createElement("div");
    input.id = "input";
    const form = input.appendChild(document.createElement("form"));
    Object.entries(schema.properties).forEach(([key, property]) => {
      const label = form.appendChild(document.createElement("label"));
      label.textContent = `${property.title}: `;
      const input = label.appendChild(document.createElement("input"));
      input.name = key;
      input.placeholder = property.description;
      input.autofocus = true;
    });
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = form.text.value;
      log.append(`user: ${text}\n`);
      input.remove();
      await runLoop(text, ticket);
    });
    return input;
  };

  const writeOutput = (output) => {
    Object.entries(output.schema.properties).forEach(([key, property]) => {
      log.append(`${property.title}: ${output[key]}\n`);
    });
  };

  const post = async (text, $ticket) => {
    const url = new URL(window.location);
    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, $ticket }),
    });
    const stream = response.body?.pipeThrough(new BoardStreamer());
    for await (const result of stream) {
      if (result.type === "output") {
        log.querySelector("#progress")?.remove();
        const output = result.data;
        writeOutput(output);
        return { type: result.type, ticket: output.$ticket };
      }
      if (result.type === "input") {
        log.querySelector("#progress")?.remove();
        const input = createInputFromSchema(
          result.data.schema,
          result.data.$ticket
        );
        log.append(input);
        return { type: result.type, ticket: result.data.$ticket };
      }
      if (result.type === "progress") {
        let progress = log.querySelector("#progress");
        if (!progress) {
          progress = document.createElement("div");
          progress.id = "progress";
          log.append(progress);
        }
        progress.textContent = `Running "${result.data.id}" ...`;
      }
    }
    return { type: "done" };
  };

  const runLoop = async (input, ticket) => {
    let counter = 5;
    for (;;) {
      let reply = await post(input, ticket);
      if (reply.type === "input" || reply.type === "done") {
        break;
      }
      ticket = reply.ticket;
      input = undefined;
      counter--;
      if (counter === 0) {
        break;
      }
    }
  };

  {
    const response = await fetch("/info");
    const data = await response.json();
    const a = document.createElement("a");
    a.href = data.url;
    a.textContent = "Board URL";
    document.querySelector("#url").append(a);
  }

  await runLoop();
</script>
