<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.jsdelivr.net/combine/npm/marked@8.0.1,npm/dompurify@3.0.5"></script>
  <style>
    h1 {
      font-weight: normal;
    }

    body {
      padding: 1rem;
    }

    body,
    input {
      font-family: Fira Code, monospace;
      font-size: 1rem;
    }

    input {
      width: 80%;
    }
  </style>
  <script type="module" src="src/index.ts"></script>
</head>
<h1>Simplest possible test harness</h1>
<p>
  The whole vitejs bit will likely go away once the worker set up is a bit more
  mature.
</p>
<p>
  <label>PALM_KEY: <input type="password" id="PALM_KEY" /></label>
</p>
<bb-ui></bb-ui>
<script type="module" src="src/ui.ts"></script>
<script type="module">
  import { Runtime, ProxyReceiver } from "./src/index.ts";

  const markdownToHTML = (markdown) =>
    DOMPurify.sanitize(marked.parseInline(markdown));

  const log = document.querySelector("#log");

  const palmKeyInput = document.querySelector("#PALM_KEY");
  palmKeyInput.value = localStorage.getItem("PALM_KEY") || "";
  palmKeyInput.addEventListener("change", (e) => {
    localStorage.setItem("PALM_KEY", e.target.value);
  });

  const BOARD_URL =
    "https://raw.githubusercontent.com/google/labs-prototypes/main/seeds/graph-playground/graphs/math.json";

  const WORKER_URL = "/src/worker.ts";

  const runtime = new Runtime(WORKER_URL);
  const receiver = new ProxyReceiver();

  const ui = document.querySelector("bb-ui");

  for await (const result of runtime.run(BOARD_URL, [
    "generateText",
    "secrets",
  ])) {
    const { data, type } = result.message;
    switch (type) {
      case "output":
        ui.output(data.outputs);
        break;
      case "input":
        result.reply(await ui.input(data.node.id, data.inputArguments));
        break;
      case "beforehandler":
        ui.progress(`Running "${data.node.id}" ...`);
        break;
      case "error":
        ui.error(data.error);
        break;
      case "proxy": {
        result.reply(await receiver.handle(data));
      }
      case "done":
        ui.done();
        break;
    }
  }
</script>
