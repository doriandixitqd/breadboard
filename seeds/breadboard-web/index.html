<head>

<h1>Simplest possible test harness</h1>
<p>
  The whole vitejs bit will likely go away once the worker set up is a bit more
  mature.
</p>
<bb-ui></bb-ui>
<script type="module" src="src/ui.ts"></script>
<script type="module">
  import { Runtime, ProxyReceiver } from "./src/index.ts";

  const BOARD_URL =
    "https://raw.githubusercontent.com/google/labs-prototypes/main/seeds/graph-playground/graphs/math.json";

  const WORKER_URL = "/src/worker.ts";

  const runtime = new Runtime(WORKER_URL);
  const receiver = new ProxyReceiver();

  const ui = document.querySelector("bb-ui");

  for await (const result of runtime.run(BOARD_URL, [
    "generateText",
    "secrets",
  ])) {
    const { data, type } = result.message;
    switch (type) {
      case "output":
        ui.output(data.outputs);
        break;
      case "input":
        result.reply(await ui.input(data.node.id, data.inputArguments));
        break;
      case "beforehandler":
        ui.progress(`Running "${data.node.id}" ...`);
        break;
      case "error":
        ui.error(data.error);
        break;
      case "proxy":
        {
          for await (const receiverResult of receiver.handle(data)) {
            switch (receiverResult.type) {
              case "secret":
                receiverResult.value = await ui.secret(receiverResult.name);
                break;
              case "result":
                result.reply(receiverResult.value);
                break;
            }
          }
        }
        break;
      case "done":
        ui.done();
        break;
    }
  }
</script>
