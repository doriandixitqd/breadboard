<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.jsdelivr.net/combine/npm/marked@8.0.1,npm/dompurify@3.0.5"></script>
  <style>
    h1 {
      font-weight: normal;
    }
    body {
      padding: 1rem;
    }
    body,
    input,
    code {
      font-family: Fira Code, monospace;
      font-size: 1rem;
    }

    code {
      color: gray;
    }

    #log {
      white-space: pre-wrap;
    }

    input {
      width: 80%;
    }

    #intro,
    #meta,
    form {
      padding-bottom: 1rem;
    }

    #intro {
      color: darkgray;
    }

    #progress {
      color: lightgray;
    }
  </style>
</head>
<div id="meta">
  Board URL:
  <div id="url"></div>
</div>
<div id="intro">
  This is a Breadboard API endpoint. This page provides a simple way to query
  the API. For more information on how to use the API endpoint, see
  <a
    href="https://github.com/google/labs-prototypes/tree/main/seeds/breadboard/docs/endpoint-api.md"
    >Breadboard API Endpoint Reference</a
  >.
</div>

<div id="log">
  <div id="progress">Initializing ...</div>
</div>
<script type="module">
  const log = document.querySelector("#log");

  const getInputs = async (schema, previousState) => {
    const input = document.createElement("div");
    input.id = "input";
    log.append(input);

    if (!schema) {
      input.textContent =
        "No input schema detected, unable to provide useful interaction.";

      return {};
    }
    const form = input.appendChild(document.createElement("form"));
    Object.entries(schema.properties).forEach(([key, property]) => {
      const label = form.appendChild(document.createElement("label"));
      label.textContent = `${property.title}: `;
      const input = label.appendChild(document.createElement("input"));
      input.name = key;
      input.placeholder = property.description;
      input.autofocus = true;
      form.append("\n");
    });
    return new Promise((resolve) => {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        let data = {};
        Object.entries(schema.properties).forEach(([key, property]) => {
          const input = form[key];
          if (input.value) {
            data[key] = input.value;
            log.append(`${property.title}: ${input.value}\n`);
          }
        });
        input.remove();
        resolve(data);
      });
    });
  };

  const writeOutput = (output) => {
    const schema = output.schema;
    if (!schema) {
      log.append(JSON.stringify(output, null, 2) + "\n");
      return;
    }
    Object.entries(schema.properties).forEach(([key, property]) => {
      log.append(`${property.title}: ${output[key]}\n`);
    });
  };

  // Polyfill to make ReadableStream async iterable
  // See https://bugs.chromium.org/p/chromium/issues/detail?id=929585
  ReadableStream.prototype[Symbol.asyncIterator] ||
    (ReadableStream.prototype[Symbol.asyncIterator] = async function* () {
      const reader = this.getReader();
      try {
        while (true) {
          const { done, value } = await reader.read();
          if (done) return;
          yield value;
        }
      } finally {
        reader.releaseLock();
      }
    });

  class BoardStreamer {
    writable;
    readable;
    controller = null;

    constructor() {
      this.writable = new WritableStream({
        write: (chunk) => this.write(chunk),
      });
      this.readable = new ReadableStream({
        start: (controller) => {
          this.controller = controller;
        },
      });
    }

    write(chunk) {
      const decoder = new TextDecoder();
      const s = decoder.decode(chunk);
      s.split("\n")
        .map((line) => line.trim())
        .filter((line) => line.length > 0)
        .forEach((line) => {
          try {
            if (line === "stop") {
              this.controller?.close();
              return;
            }
            const data = JSON.parse(line);
            this.controller?.enqueue(data);
          } catch (e) {
            console.error(e);
          }
        });
    }
  }

  /**
   * Posts the inputs to the breadboard-server and returns a stream of results.
   */
  const post = async (url, inputs, state) => {
    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inputs, state }),
    });
    return response.body?.pipeThrough(new BoardStreamer());
  };

  async function* runRemote(url) {
    let inputs = undefined;
    let state = undefined;
    for (;;) {
      const stream = await post(url, inputs, state);
      for await (const result of stream) {
        state = result.state;
        yield await result;
        inputs = result.inputs;
      }
      if (!state) break;
    }
  }

  {
    const response = await fetch("/info");
    const { url, title, description, version } = await response.json();
    const meta = document.querySelector("#meta");
    const at = meta.firstChild;
    if (title) {
      document.title = title;
      const h1 = document.createElement("h1");
      h1.textContent = title;
      at.before(h1);
    }
    if (description) {
      const div = document.createElement("div");
      div.innerHTML = DOMPurify.sanitize(marked.parse(description));
      div.id = "description";
      at.before(div);
    }
    if (version) {
      const p = document.createElement("p");
      p.textContent = `Version: ${version}`;
      at.before(p);
    }

    const a = document.createElement("a");
    a.href = url;
    a.textContent = url;
    document.querySelector("#url").append(a);
  }

  const url = new URL(window.location);
  for await (const result of runRemote(url)) {
    if (result.type === "output") {
      log.querySelector("#progress")?.remove();
      const output = result.data;
      writeOutput(output);
    } else if (result.type === "input") {
      log.querySelector("#progress")?.remove();
      result.inputs = await getInputs(result.data.schema, result.state);
    } else if (result.type === "beforehandler") {
      let progress = log.querySelector("#progress");
      if (!progress) {
        progress = document.createElement("div");
        progress.id = "progress";
        log.append(progress);
      }
      progress.textContent = `Running "${result.data.id}" ...`;
    } else if (result.type === "error") {
      log.querySelector("#progress")?.remove();
      log.append(`Error: ${result.data.message}\n`);
    } else if (result.type === "done") {
      log.querySelector("#progress")?.remove();
    }
  }
</script>
